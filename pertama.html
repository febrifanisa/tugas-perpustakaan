<!DOCTYPE html>
<html>

<head>

<body bgcolor=#ccc>

        <center>
            <h1>INPUT DATA ANGGOTA</h1><br>
            <form method="post" action="" name="frmdaftar" onsubmit="return cekform()">
                <font face="" size="3">
                    <table border="0">
                </font>
                <input type='text' name='nama' size="88" value="Input Data Anggota">
                <tr>
                    <td>NIM Anggota</td>
                    <td><input type="number" name="id" id="id" size="70"></td>
                </tr>
                <tr>
                    <td>Nama</td>
                    <td><input type="text" name="name" id="name" size="70"></td>
                </tr>
                <tr>
                    <td>Jurusan</td>
                    <td><input type="text" name="jurusan" id="jurusan" size="70"></td>
                </tr>
                <tr>
                    <td>Program Studi</td>
                    <td><input type="text" name="studi"  id="studi" size="70"></td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td><input type="radio" name="opsi" value="Pria">Pria
                        <input type="radio" name="opsi" value="Wanita">Wanita
                    </td>
                </tr>
                <tr>
                    <td>Alamat</td>
                    <td><textarea name="txtalamat" cols="66" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td>Jurusan</td>
                    <td><select>
                            <option>Pilih Jurusan</option>
                            <option>Teknologi Informasi dan Komputer</option>
                            <option>Teknik Mesin</option>
                            <option>Teknik Sipil</option>
                            <option>Tata Niaga</option>
                            <option>Teknik Kimia</option>
                            <option>Teknik Elektro</option>
                        </select></td>
                </tr>
                <tr>
                    <td><input type='submit' name='tblSimpan' value='Save'>
                        <input type='reset' name='tblReset' value='Reset'><br>
                        <a href="ketiga.html" style="color:black">Kembali ke menu</a>
                    </td>
                </tr>
                </table>
        </form>
        </center>

</html>
